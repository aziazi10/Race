<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race</title>

  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>
  <div class="container">
    <div class="pb-5">
      <h1 class="text-center text-color-secondary">Kim birinchi borish.!</h1>
      <form class="form row cols-3 align-items-center justify-content-center">
        <span class="col-2 input-group-text" id="inputGroup-sizing-sm">Masofa</span>
        <div class="col-4">
          <input type="number" class="input form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" placeholder="km">
        </div>
        <button type="submit" class="col-3 btn btn-outline-secondary">Hisobla</button>
      </form>
    </div>

    <div class="row row-cols-4 d-flex align-items-center justify-content-center">
      <div class="piyoda col-2 border border-radius-3 text-center me-1">
        <p>Piyoda</p>
        <p class="result">n soat</p>
      </div>
      <div class="velik col-2 border border-radius-3 text-center me-1">
        <p>Velosiped</p>
        <p class="resultv">n soat</p>
      </div>
      <div class="mashina col-2 border border-radius-3 text-center me-1">
        <p>Mashina</p>
        <p class="resultm">n soat</p>
      </div>
      <div class="samolyot col-2 border border-radius-3 text-center">
        <p>Samolyot</p>
        <p class="results">n soat</p>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
